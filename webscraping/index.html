<doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScrapping</title>
</head>
<body>
<style>
.container ul{
    display:flex;
    gap:.4rem;
}
li{
    list-style:none;
}
li img{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
<div class="container"><ul></ul></div>
<script>
    (async() => 
    {
        const response = await fetch('./instagram.json');
        const data = await response.json();
        //Formatando os dados
        const htmlList = data.map( ({src}) => `<li><img src="${src}"></li>`)
                             .join('');
        //Renderizar os dados no HTML
        document.querySelector('.container ul').innerHTML = htmlList;
    })();
</script>
</body>

</html>
